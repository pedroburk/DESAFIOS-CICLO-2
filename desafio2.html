<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="script.js"></script>
    <title>Desafio2</title>
</head>
<body>
   <header>
        <section id="secao-titulo">
            <h1 class="titulo">ME ACHA!</h1>
            <h2 class="subtitulo">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
            <section class="flex"><span class="material-icons">
                travel_explore
                </span>
            </section> 
        </section>
    </header>
    <main>
        <section id="box-model">
            <form action="" method="get" name="">
                <fieldset class="ajuste-box">
                    <label for="Cep">Cep</label>
                    <input class="ajuste-box" type="text" id="cep" name="Cep">
                    <label for="Rua">Rua</label>
                    <input class="ajuste-box" type="text" id="logradouro" name="Rua" disabled>
                    <label for="Bairro">Bairro</label>
                    <input class="ajuste-box" type="text" id="bairro" name="Bairro" disabled>
                    <label for="Cidade">Cidade</label>
                    <input class="ajuste-box" type="text" id="localidade" name="Cidade" disabled>
                    <label for="Estado">Estado</label>
                    <input class="ajuste-box" type="text" id="uf" name="Estado" disabled>
                        <input style="color: #fff;" class="ajuste-box" type="button" id="botao" name="Busca" value="BUSCAR">
                </fieldset>
            </form>
        </section>
    </main>
   
</body>
</html>
